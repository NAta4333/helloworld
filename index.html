<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Cosmic Cleaner</title>
 <style>
 body {
   background: linear-gradient(135deg, #0a0f1a 0%, #1a233a 100%);
   color: #e0e6f0;
   font-family: 'Segoe UI', Arial, sans-serif;
   margin: 0;
   padding: 0;
   min-height: 100vh;
 }
 .tabs {
   display: flex;
   justify-content: center;
   background: #10182a;
   box-shadow: 0 2px 12px #0006;
   border-bottom: 2px solid #223;
 }
 .tab {
   flex: 1;
   text-align: center;
   padding: 20px 0 14px 0;
   cursor: pointer;
   font-size: 1.18em;
   font-weight: 500;
   color: #6bb6ff;
   background: transparent;
   border: none;
   outline: none;
   letter-spacing: 1px;
   position: relative;
   transition: color 0.2s;
 }
 .tab.active {
   color: #fff;
 }
 .tab-indicator {
   position: absolute;
   left: 50%;
   bottom: 0;
   width: 40%;
   height: 3px;
   background: linear-gradient(90deg, #1e90ff 0%, #00eaff 100%);
   border-radius: 2px 2px 0 0;
   transform: translateX(-50%) scaleX(0);
   transition: transform 0.3s;
 }
 .tab.active .tab-indicator {
   transform: translateX(-50%) scaleX(1);
 }
 .tab-content {
   display: none;
   max-width: 420px;
   margin: 48px auto 0 auto;
   background: rgba(20,30,50,0.98);
   border-radius: 20px;
   box-shadow: 0 6px 32px #000b;
   padding: 40px 32px 36px 32px;
   animation: fadein 0.5s;
 }
 .tab-content.active {
   display: block;
 }
 @keyframes fadein {
   from { opacity: 0; transform: translateY(30px);}
   to { opacity: 1; transform: translateY(0);}
 }
 h2 {
   color: #6bb6ff;
   margin-bottom: 28px;
   letter-spacing: 1px;
   text-shadow: 0 2px 8px #1e90ff33;
 }
 .btn-row {
   display: flex;
   flex-wrap: wrap;
   gap: 18px;
   justify-content: center;
   margin-bottom: 22px;
 }
 .btn {
   background: linear-gradient(90deg, #1e90ff 0%, #00eaff 100%);
   color: #fff;
   border: none;
   border-radius: 28px;
   padding: 16px 40px;
   font-size: 1.13em;
   font-weight: 600;
   cursor: pointer;
   box-shadow: 0 2px 16px #1e90ff44;
   transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
   outline: none;
   letter-spacing: 1px;
 }
 .btn:hover, .btn:focus {
   background: linear-gradient(90deg, #00eaff 0%, #1e90ff 100%);
   transform: translateY(-2px) scale(1.05);
   box-shadow: 0 8px 32px #00eaff55;
 }
 #result {
   background: rgba(30,50,80,0.95);
   border-radius: 14px;
   padding: 22px 30px;
   font-size: 1.15em;
   color: #00eaff;
   margin-top: 22px;
   min-height: 36px;
   box-shadow: 0 2px 12px #1e90ff22;
   transition: background 0.3s, color 0.3s;
   word-break: break-word;
 }
 .download-link {
   display: inline-block;
   margin-top: 28px;
   font-size: 1.13em;
   color: #00eaff;
   text-decoration: none;
   border-bottom: 1px dashed #00eaff;
   transition: color 0.2s, border-bottom 0.2s;
 }
 .download-link:hover {
   color: #1e90ff;
   border-bottom: 1px solid #1e90ff;
 }
 </style>
 <script>
 function showTab(idx) {
   document.querySelectorAll('.tab').forEach((el, i) => el.classList.toggle('active', i === idx));
   document.querySelectorAll('.tab-content').forEach((el, i) => el.classList.toggle('active', i === idx));
 }
 function send(msg) {
   if (window.chrome && window.chrome.webview) {
     window.chrome.webview.postMessage(msg);
   }
 }
 if (window.chrome && window.chrome.webview) {
   window.chrome.webview.addEventListener('message', event => {
     let data = event.data;
     if (typeof data === 'string') {
       try { data = JSON.parse(data); } catch {}
     }
     if (data && data.tempResult) {
       const res = document.getElementById('result');
       res.innerText = data.tempResult;
       res.style.background = 'rgba(30,50,80,0.95)';
       res.style.color = '#00eaff';
     }
   });
 }
 </script>
</head>
<body>
 <div class="tabs">
   <button class="tab active" onclick="showTab(0)">
     Cleaner
     <div class="tab-indicator"></div>
   </button>
   <button class="tab" onclick="showTab(1)">
     Download
     <div class="tab-indicator"></div>
   </button>
 </div>
 <div class="tab-content active" id="tab-cleaner">
   <h2>Cleaner</h2>
   <div class="btn-row">
     <button class="btn" onclick="send('altUnban')">Alt Unban</button>
     <button class="btn" onclick="send('altPreview')">Preview</button>
     <button class="btn" onclick="send('clearBrowser')">Clear Browser</button>
   </div>
   <div id="result">Ready to clean...</div>
 </div>
 <div class="tab-content" id="tab-download">
   <h2>Download Loader</h2>
   <p>Get the latest loader from our official site:</p>
   <a class="download-link" href="https://github.com/NAta4333/322/releases/latest" target="_blank">Download Loader</a>
 </div>
</body>
</html>
