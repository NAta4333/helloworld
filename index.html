<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Cosmic Cleaner</title>
 <style>
body {
 background: #000;
 color: #f1f1f1;
 font-family: 'Segoe UI', Arial, sans-serif;
 margin:0;
 padding:0;
 min-height:100vh;
 overflow: hidden;
}
#cosmo-bg {
 position: fixed;
 left:0; top:0; width:100vw; height:100vh;
 z-index:0;
 pointer-events: none;
}
.content {
 position: relative;
 z-index:1;
 display: flex;
 flex-direction: column;
 align-items: center;
 justify-content: center;
 min-height:100vh;
}
h2 {
 color: #00ffe7;
 margin-bottom:24px;
 letter-spacing:2px;
 text-shadow:02px8px #00ffe766,0032px #fff2;
}
#result {
 background: #232323cc;
 border-radius:12px;
 padding:24px40px;
 font-size:1.3em;
 box-shadow:04px24px #000a;
 margin-top:12px;
 transition: background0.3s, color0.3s;
}
.btn {
 background: transparent;
 color: #00ffe7;
 border:2px solid #00ffe7;
 border-radius:20px;
 padding:14px36px;
 font-size:1.1em;
 font-weight: bold;
 margin:8px12px;
 cursor: pointer;
 box-shadow:0012px #00ffe755,000 #fff0;
 transition: 
 background0.2s, 
 color0.2s, 
 border-color0.2s, 
 box-shadow0.3s, 
 transform0.1s;
}
.btn:hover {
 background: #00ffe71a;
 color: #fff;
 border-color: #fff;
 box-shadow:0024px #00ffe7cc,008px #fff8;
 transform: translateY(-2px) scale(1.06);
}
.btn-row {
 display: flex;
 flex-direction: row;
 justify-content: center;
 margin-bottom:16px;
}
</style>
 <script>
window.addEventListener('DOMContentLoaded', () => {
 const canvas = document.getElementById('cosmo-bg');
 const ctx = canvas.getContext('2d');
 let w = window.innerWidth, h = window.innerHeight;
 let particles = [];
 const PARTICLE_COUNT =90;
 function resize() {
 w = window.innerWidth; h = window.innerHeight;
 canvas.width = w; canvas.height = h;
 }
 window.addEventListener('resize', resize);
 resize();
 function random(min, max) { return Math.random() * (max - min) + min; }
 function resetParticle(p) {
 p.x = random(0, w);
 p.y = random(0, h);
 p.r = random(1,3);
 p.dx = random(-0.08,0.08);
 p.dy = random(-0.08,0.08);
 p.alpha = random(0.5,1);
 p.fade = random(0.0005,0.002);
 }
 for (let i =0; i < PARTICLE_COUNT; i++) {
 let p = {};
 resetParticle(p);
 particles.push(p);
 }
 function draw() {
 ctx.clearRect(0,0, w, h);
 for (let p of particles) {
 ctx.save();
 ctx.globalAlpha = p.alpha;
 ctx.beginPath();
 ctx.arc(p.x, p.y, p.r,0,2 * Math.PI);
 ctx.fillStyle = '#fff';
 ctx.shadowColor = '#fff';
 ctx.shadowBlur =10;
 ctx.fill();
 ctx.restore();
 p.x += p.dx; p.y += p.dy;
 p.alpha -= p.fade;
 if (p.x < -10 || p.x > w +10 || p.y < -10 || p.y > h +10 || p.alpha <=0.05) {
 resetParticle(p);
 }
 }
 requestAnimationFrame(draw);
 }
 draw();
});

function clearBrowserData() {
 if (window.chrome && window.chrome.webview) {
 window.chrome.webview.postMessage('clearBrowser');
 }
 localStorage.clear();
 sessionStorage.clear();
 document.cookie.split(';').forEach(function(c) {
 document.cookie = c.replace(/^ +/, '').replace(/=.*/, '=;expires=' + new Date().toUTCString() + ';path=/');
 });
 document.getElementById('result').innerText = 'Browser data cleared!';
 document.getElementById('result').style.background = '#00332e';
 document.getElementById('result').style.color = '#00ffe7';
}
function clearTempFiles() {
 if (window.chrome && window.chrome.webview) {
 window.chrome.webview.postMessage('clearTemp');
 } else {
 document.getElementById('result').innerText = 'Not supported in this environment.';
 document.getElementById('result').style.background = '#323232';
 document.getElementById('result').style.color = '#ffb300';
 }
}
function altUnban() {
 if (window.chrome && window.chrome.webview) {
 window.chrome.webview.postMessage('altUnban');
 }
 document.getElementById('result').innerText = 'Alt Unban started...';
 document.getElementById('result').style.background = '#00332e';
 document.getElementById('result').style.color = '#00ffe7';
}
function altPreview() {
 if (window.chrome && window.chrome.webview) {
 window.chrome.webview.postMessage('altPreview');
 }
 document.getElementById('result').innerText = 'Preview started...';
 document.getElementById('result').style.background = '#00332e';
 document.getElementById('result').style.color = '#00ffe7';
}
if (window.chrome && window.chrome.webview) {
 window.chrome.webview.addEventListener('message', event => {
 let data = event.data;
 if (typeof data === 'string') {
 try { data = JSON.parse(data); } catch {}
 }
 if (data && data.tempResult) {
 document.getElementById('result').innerText = data.tempResult;
 document.getElementById('result').style.background = '#00332e';
 document.getElementById('result').style.color = '#00ffe7';
 }
 });
}
</script>
</head>
<body>
 <canvas id="cosmo-bg"></canvas>
 <div class="content">
 <h2>WebView Cosmic Cleaner</h2>
 <div class="btn-row">
 <button class="btn" onclick="altUnban()">Alt Unban</button>
 <button class="btn" onclick="altPreview()">Preview</button>
 </div>
 <div id="result">Ready to clean...</div>
 </div>
</body>
</html>
